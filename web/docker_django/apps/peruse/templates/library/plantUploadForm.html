<form method="post" action="" enctype="multipart/form-data">
    {% csrf_token %}

    {% for field in form %}
        <div class="form-group bottom-margin">
            <div class="col-sm-offset-2 col-sm-10">
                <span class="text-danger small">{{ field.errors }}</span>
            </div>
            <label class="control-label col-sm-2" for="researcherProfile">{{ field.label_tag }}</label>
            <div class="col-sm-10">{{ field }}</div>
        </div>
        <br>
    {% endfor %}

    <button type="submit" class="btn btn-generic bottom-margin pull-right">Upload</button>
    <br><br>
</form>
