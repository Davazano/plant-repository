<p>Upload Datasets</p>

<form action="" class="dropzone dz-clickable" method="POST" enctype="multipart/form-data">
    
    <div class="dz-default dz-message">
        <span>Drop CSV files here to upload</span>
    </div>
    {% csrf_token %}
    <button type="submit" class="btn btn-generic bottom-margin">Upload</button>
</form>
<br><br>
