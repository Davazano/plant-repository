<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}ACEPRD Plant Library{% endblock %}</title>
    {% load staticfiles %}
    <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.png' %}"/>
    <link rel="stylesheet" href="{% static 'library/css/bootstrap.css' %}">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'library/css/style.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'font-awesome/css/font-awesome.min.css' %}"/>
    <script src="{% static 'library/js/jquery.js' %}"></script>
    <script src="{% static 'library/js/bootstrap.js' %}"></script>

    <script src="{% static 'library/js/main.js' %}"></script>
</head>
<body>
<div class="img-responsive">
    <img src="{% static 'library/images/aceprd banners.jpg' %}" width="1000" height="74" alt="banner" />
</div>
<nav class="navbar navbar-generic">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'peruse.index' %}">ACEPRD Plant Library</a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="{% block index_active %}{% endblock %}"><a href="{% url 'peruse.index' %}"><i class="fa fa-book"></i>&nbsp; Plant Library</a></li>
                <!--<li class=""><a href="http://unijos.edu.ng/" target="_blank">University of Jos</a></li>-->
            </ul>
            
            <ul class="nav navbar-nav navbar-right">
                <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'peruse.index' %}">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Plant Name" name="q" value="{{ request.GET.q }}">
                    </div>
                    <button type="submit" class="btn btn-default">Search &nbsp;<i class="fa fa-book"></i></button>
                </form>
            </ul>
        </div>

    </div>
</nav>

{% block body %}

{% endblock %}

<div class="hit-counter">
    <p><span class="label label-generic">{{ counter }}</span> views</p>
</div>
</body>
</html>
