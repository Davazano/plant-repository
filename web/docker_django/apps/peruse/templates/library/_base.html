<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}ACEPRD Plant Library{% endblock %}</title>
    {% load staticfiles %}
    <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.png' %}"/>
    <link rel="stylesheet" href="{% static 'library/css/bootstrap.css' %}">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'library/css/style.css' %}"/>
    <script src="{% static 'library/js/jquery.js' %}"></script>
    <script src="{% static 'library/js/bootstrap.js' %}"></script>

    <script src="{% static 'library/js/main.js' %}"></script>
</head>
<body>
<nav class="navbar navbar-unijosblue">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'peruse.index' %}">ACEPRD Plant Library</a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="{% block index_active %}{% endblock %}"><a href="{% url 'peruse.index' %}"><span class="glyphicon glyphicon-book" aria-hidden="true"></span>&nbsp; Plant Library</a></li>
                <!--<li class=""><a href="http://unijos.edu.ng/" target="_blank">University of Jos</a></li>-->
            </ul>
            <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'peruse.index' %}">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Plant Name" name="q" value="{{ request.GET.q }}">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
            <ul class="nav navbar-nav navbar-right">

            </ul>
        </div>

    </div>
</nav>

{% block body %}

{% endblock %}

<p>{{ counter }} views</p>
</body>
</html>
